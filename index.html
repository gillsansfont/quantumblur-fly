    <script type="module">
        const h = new Hydra()

s0.initCam()

// Webcam mask silhouette
mask = src(s0)
  .contrast(3)
  .posterize(2)
  .invert()
  .color(1, 1, 1)

// Base particles layer (tiny atoms)
p1 = shape(99, 0.03, 0.4)
  .repeat(60, 40)
  .color(1, 0.4, 0.3)
  .rotate(0.01)                           // subtle spin
  .modulateRotate(noise(4), 0.05)        // jittering like quantum uncertainty
  .modulate(noise(3).scale(0.6), 0.01)

// Second spin layer (slightly larger atoms in superposed phase)
p2 = shape(99, 0.05, 0.5)
  .repeat(40, 30)
  .color(0.3, 0.8, 1)
  .rotate(-0.015)                        // counter-spin
  .modulateScale(noise(2).scale(0.8), 0.03)
  .scrollX(0.001)

// Third flicker layer (ghost-like particles)
p3 = shape(99, 0.07, 0.6)
  .repeat(20, 15)
  .color(0.6, 0.3, 1)
  .rotate(0.02)
  .modulate(noise(1.5).scale(0.5), 0.02)
  .brightness(-0.1)
  .blend(p2, 0.4)

// Interference lines
lines = osc(60, 0.05, 1.2)
  .rotate(0.2)
  .modulate(noise(3), 0.03)
  .color(0.2, 0.4, 1)
  .contrast(1.8)
  .brightness(-0.2)

// Compose the final output
p1
  .add(p3, 0.5)
  .add(lines, 0.15)
  .mask(mask)
  .saturate(2)
  .contrast(1.4)
  .out()

    </script>
